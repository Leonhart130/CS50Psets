{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

<!-- Display a personalized alert depending on the situation -->
{% block alert %}

<!-- If user didn't fill the form correctly -->
    {% if invalid_input %}
        <div class="alert alert-primary text-center" role="alert">
            Invalid form
        </div>

<!-- If user has not enough funds to purchase -->
    {% elif no_funds %}
        <div class="alert alert-primary text-center" role="alert">
            Not enough funds
        </div>
    {% endif %}

{% endblock %}

{% block main %}
<!-- Form request buy -->
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
